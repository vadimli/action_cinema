<div class="header">
  <h2>Зарегистрироваться</h2>

  <p-button label="Войти" styleClass="p-button-link" (click)="navigateToLogin()"></p-button>
</div>


<form class="login-form"
      [formGroup]="form"
      (ngSubmit)="submit()"
      #ngForm="ngForm">
  <div class="login-form__field">
    <label for="login" class="block">Email</label>
    <input
      id="login"
      type="email"
      formControlName="login"
      pInputText
      placeholder="example@mail.ru"
    />
    <small *ngIf="login.hasError('required') && login.touched" id="login-help" class="p-error">Обязательное поле.</small>
  </div>

  <div class="login-form__field">
    <label for="password" class="block">Пароль</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      pInputText
      placeholder="Пароль"
    />
    <small *ngIf="password.hasError('required') && password.touched" id="password-help" class="p-error">Обязательное поле.</small>
  </div>

  <div class="login-form__field">
    <label for="repeatPassword" class="block">Повторите пароль</label>
    <input
      [ngClass]="{'ng-invalid': repeatPasswordInvalid, 'ng-dirty': repeatPasswordInvalid}"
      id="repeatPassword"
      type="password"
      formControlName="repeatPassword"
      pInputText
      placeholder="Повторите пароль"
    />
    <small *ngIf="repeatPasswordInvalid" id="repeatPassword-help" class="p-error">Пароли не совпадают.</small>
  </div>

  <p-button
    class="btn"
    label="Зарегистрироваться"
    [disabled]="form.invalid"
    (click)="ngForm.onSubmit($event)"
  ></p-button>

</form>
