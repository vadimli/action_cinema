<p-carousel [value]="persons" [numVisible]="10" [numScroll]="1" [showIndicators]="false">
  <ng-template pTemplate="header">
    <h1>Актёры и съёмочная группа</h1>
  </ng-template>
  <ng-template let-person pTemplate="item">
    <a routerLink="/person/{{person.id}}" class="carousel">
      <img class="carousel__img" [src]="person.photo" alt="preview">
      <span class="carousel__title">{{person.name}}</span>
      <span class="grey">{{person.profession}}</span>
    </a>
  </ng-template>
</p-carousel>
