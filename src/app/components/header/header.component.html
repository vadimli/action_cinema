<nav *ngIf="isDesktop" class="header__nav">
  <a
    routerLink=""
    routerLinkActive="header__nav-item_active"
    class="header__nav-item"
    [routerLinkActiveOptions]="{ exact: true }"
    >Главная</a
  >
  <a routerLink="/movie" routerLinkActive="header__nav-item_active" class="header__nav-item"
    >Фильмы</a
  >
  <a routerLink="/tv-series" routerLinkActive="header__nav-item_active" class="header__nav-item"
    >Сериалы</a
  >
  <a routerLink="/cartoon" routerLinkActive="header__nav-item_active" class="header__nav-item"
    >Мультфильмы</a
  >
  <a routerLink="/anime" routerLinkActive="header__nav-item_active" class="header__nav-item"
    >Аниме</a
  >
</nav>

<div>
  <button
    pButton
    pRipple
    type="button"
    icon="pi pi-search"
    class="p-button-rounded p-button-text grey icon"
    (click)="showSearchModal = true"
  ></button>

  <button
    *ngIf="!isDesktop"
    pButton
    pRipple
    type="button"
    icon="pi pi-bars"
    class="p-button-rounded p-button-text grey icon"
    (click)="showNavModal = true"
  ></button>
</div>

<p-sidebar class="sidebar" [(visible)]="showSearchModal" [fullScreen]="true" [baseZIndex]="10000">
  <app-search-modal></app-search-modal>
</p-sidebar>

<p-sidebar class="sidebar" [(visible)]="showNavModal" [fullScreen]="true" [baseZIndex]="10000">
  <nav class="header__nav">
    <a
      routerLink=""
      routerLinkActive="header__nav-item_active"
      class="header__nav-item"
      [routerLinkActiveOptions]="{ exact: true }"
      (click)="showNavModal = false"
      >Главная</a
    >
    <a
      routerLink="/movie"
      routerLinkActive="header__nav-item_active"
      class="header__nav-item"
      (click)="showNavModal = false"
      >Фильмы</a
    >
    <a
      routerLink="/tv-series"
      routerLinkActive="header__nav-item_active"
      class="header__nav-item"
      (click)="showNavModal = false"
      >Сериалы</a
    >
    <a
      routerLink="/cartoon"
      routerLinkActive="header__nav-item_active"
      class="header__nav-item"
      (click)="showNavModal = false"
      >Мультфильмы</a
    >
    <a
      routerLink="/anime"
      routerLinkActive="header__nav-item_active"
      class="header__nav-item"
      (click)="showNavModal = false"
      >Аниме</a
    >
  </nav>
</p-sidebar>
