<h1>{{activeSelection.header}}</h1>
<div class="movie-list">
  <ng-container *ngFor="let movie of movies">
    <a routerLink="/movie/{{movie.id}}">
      <img class="movie-list__img" [src]="movie.poster.url || movie.poster.previewUrl" loading="lazy" alt="preview">
    </a>
  </ng-container>
</div>

<!--Провоцируем вызов события onScroll-->
<div class="spinner" appEnterTheViewportNotifier (visibilityChange)="onScroll($event)"><p-progressSpinner></p-progressSpinner></div>
